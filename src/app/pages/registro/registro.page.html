<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="box">
    <ion-list>
      <ion-item >
        <ion-input [(ngModel)]="correo" label="Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="contrasena" label="ContraseÃ±a"></ion-input>
      </ion-item>

      <ion-item >
        <ion-input [(ngModel)]="nombre" label="Nombre"></ion-input>
      </ion-item>

      <ion-item >
        <ion-input [(ngModel)]="telefono" label="Telefono"></ion-input>
      </ion-item>

      <img *ngIf="imagen" [src]="imagen.src" height="100" width="100" alt="">


      <ion-button (click)="takePhoto()">
        <ion-icon style="margin-left: 10px;" name="camera"> </ion-icon>

      </ion-button>





    </ion-list>

    <ion-button  (click)="registro()"> Registro</ion-button>

  </div>
</ion-content>
